<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Ajax 5- Fetch from PHP MySQL</title>
	</head>
	<body>
		<button id="button">Get Users</button>
		<br /><br />
		<h1>Users</h1>
		<div id="users"></div>

		<script>
			document
				.getElementById('button')
				.addEventListener('click', loadUsers);

			function loadUsers() {
				var xhr = new XMLHttpRequest();
				console.log('ðŸš€ ~ xhr', xhr);
				xhr.open('GET', 'users.php', true);

				xhr.onload = function () {
					if (this.status == 200) {
						var users = JSON.parse(this.responseText);
						console.log('ðŸš€ ~ users', users);

						var output = '';

						for (var i in users) {
							console.log('ðŸš€ ~ users[i].id', users[i].id);
							console.log(
								'ðŸš€ ~ users[i].name',
								users[i].name
							);
							output +=
								'<ul>' +
								'<li>ID: ' +
								users[i].id +
								'</li>' +
								'<li>Name: ' +
								users[i].name +
								'</li>' +
								'</ul>';
						}

						document.getElementById(
							'users'
						).innerHTML = output;
					}
				};

				xhr.send();
			}
		</script>
	</body>
</html>
